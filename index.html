<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小美</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span>小美</span>
                </div>
                <button class="new-chat-btn" id="newChatBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    新对话
                </button>
            </div>
            <div class="chat-history" id="chatHistory">
                <!-- 历史对话列表 -->
            </div>
            <div class="sidebar-footer">
                <button class="clear-cache-btn" id="clearCacheBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    清除缓存
                </button>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 移动端头部 -->
            <header class="mobile-header">
                <button class="menu-btn" id="menuBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <span class="header-title">小美</span>
                <button class="new-chat-mobile" id="newChatMobile">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </header>

            <!-- 对话区域 -->
            <div class="chat-container" id="chatContainer">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-icon">
                        <img id="welcomeAvatar" src="touxiang2.png" alt="助手头像" style="width: 64px; height: 64px; border-radius: 50%;">
                    </div>
                    <h1 id="welcomeTitle">你好，我是专业问答模型</h1>
                    <p>有什么我可以帮助你的吗？</p>
                    <div class="bot-selector">
                        <button class="bot-option active" data-bot="professional" id="botProfessional">
                            <img src="touxiang2.png" alt="专业问答模型">
                            <span>专业问答模型</span>
                        </button>
                        <button class="bot-option" data-bot="xiaomei" id="botXiaomei">
                            <img src="touxiang.jpg" alt="小美">
                            <span>小美</span>
                        </button>
                    </div>
                    <div class="quick-prompts">
                        <button class="prompt-btn" data-prompt="帮我写一篇文章">📝 帮我写一篇文章</button>
                        <button class="prompt-btn" data-prompt="解释一个概念">💡 解释一个概念</button>
                        <button class="prompt-btn" data-prompt="帮我写代码">💻 帮我写代码</button>
                        <button class="prompt-btn" data-prompt="翻译文本">🌐 翻译文本</button>
                    </div>
                </div>
                <div class="messages" id="messages"></div>
            </div>

            <!-- 输入区域 -->
            <div class="input-area">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="输入消息..." 
                        rows="1"
                        maxlength="4000"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <p class="input-hint">按 Enter 发送，Shift + Enter 换行</p>
            </div>
        </main>
    </div>

    <!-- 设置弹窗 -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <div class="modal-header">
                <h2>设置</h2>
                <button class="close-btn" id="closeSettings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <label for="apiKey">API Key</label>
                    <input type="password" id="apiKey" placeholder="输入你的 LinkAI API Key">
                </div>
                <div class="setting-item">
                    <label for="appCode">App Code (可选)</label>
                    <input type="text" id="appCode" placeholder="输入应用代码">
                </div>
                <div class="setting-item">
                    <label for="modelSelect">模型选择</label>
                    <select id="modelSelect">
                        <option value="">默认模型</option>
                        <option value="gpt-4o">GPT-4o</option>
                        <option value="gpt-4o-mini">GPT-4o-mini</option>
                        <option value="claude-3-5-sonnet">Claude-3.5-Sonnet</option>
                        <option value="deepseek-chat">DeepSeek</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="save-btn" id="saveSettings">保存设置</button>
            </div>
        </div>
    </div>

    <!-- 遮罩层 -->
    <div class="overlay" id="overlay"></div>

    <script src="app.js"></script>
</body>
</html>
